<div class="widget recent-posts-entry">
    <h5 class="widget-title style-1">Program</h5>
    <div class="widget-post-bx">
        <div class="widget-post clearfix" *ngFor="let course of courseDetails">
            <div class="dlab-post-media"  (click)="getCourseVideo(course.video_url)" style="border: 2px solid #9ac92f;"> 
                <img [src]="course.img  || 'assets/images/images.png'" style="width: 100%; height: 100%; object-fit: cover;"  alt="">
            </div>
            <div class="dlab-post-info"  (click)="getCourseVideo(course.video_url)" >
                <div class="dlab-post-meta">
                    <td style="cursor: pointer;">{{ course.name }}</td>
                    <!-- <ul>
                        <li class="post-date"> <i class="la la-clock"></i> <strong>01 June</strong> <span> 2024</span> </li>
                    </ul> -->
                </div>
                <div class="dlab-post-header">
                    <h6 class="post-title"><a href="javascript:void(0)">{{ course.description }}</a></h6>
                </div>
            </div>
        </div>
