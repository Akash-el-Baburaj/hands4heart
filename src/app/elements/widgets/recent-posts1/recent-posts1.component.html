<div class="container mt-4">
    <h5 class="mb-3">Program</h5>
    <div class="row">
        <div class="col-12 mb-2" *ngFor="let course of courseDetails">
            <div class="card" (click)="getCourseVideo(course)" 
                 [ngClass]="{'playing': isSelected(course), 'highlighted': isSelected(course)}">
                 <div class="card-body d-flex justify-content-between align-items-center py-0">
                    <!-- Image (Left-Aligned) -->
                <div class="course-image-container px-0" style="position: relative;">
                    <img [src]="course.img || 'assets/images/images.png'" 
                         alt="Course Image">
                         <!-- <img [src]="course.img || 'assets/images/images.png'" 
                         
                         [ngClass]="{'blurred': isSelected(course)}" 
                         alt="Course Image"> -->
                         <!-- <div class="playing-label" *ngIf="isSelected(course)">Playing...</div> -->

                </div>

                <!-- Course Info (Right-Aligned) -->
                <div class="course-info">
                    <div class="post-meta">{{ course.name }}</div>
                    <h6 class="post-title text-truncate" title="{{ course.description }}">
                        {{ course.description }}
                    </h6>
                </div>
                 </div>
            </div>
        </div>
    </div>
</div>
