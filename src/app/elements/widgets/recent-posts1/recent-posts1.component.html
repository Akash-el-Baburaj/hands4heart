<div class="widget recent-posts-entry">
    <h5 class="widget-title style-1">Program</h5>
    <div class="widget-post-bx">
        <div class="widget-post clearfix" *ngFor="let course of courseDetails">
            <div 
                class="dlab-post-media"  
                (click)="getCourseVideo(course)" 
                [ngClass]="{'playing': isSelected(course), 'highlighted': isSelected(course)}"
                style="border: 2px solid #9ac92f; cursor: pointer; position: relative;"> 

                <!-- Image with blur effect on selection -->
                <img [src]="course.img || 'assets/images/images.png'" 
                    class="course-image"
                    [ngClass]="{'blurred': isSelected(course)}"
                    alt="">

                <!-- "Playing" Label -->
                <div class="playing-label" *ngIf="isSelected(course)">Playing</div>
            </div>

            <div class="dlab-post-info" (click)="getCourseVideo(course)">
                <div class="dlab-post-meta">
                    <td style="cursor: pointer;">{{ course.name }}</td>
                </div>
                <div class="dlab-post-header">
                    <h6 class="post-title"><a href="javascript:void(0)">{{ course.description }}</a></h6>
                </div>
            </div>
        </div>
    </div>
</div>
