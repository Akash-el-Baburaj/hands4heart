<div class="main-slider style-two default-banner" id="home">
    <div class="tp-banner-container">
        <div class="tp-banner">
            <div id="welcome_wrapper" class="rev_slider_wrapper fullscreen-container" 
                 data-alias="reveal-add-on36" data-source="gallery" 
                 style="background:#ffffff;padding:0px;">
                <div id="welcome" class="rev_slider fullscreenbanner" 
                     style="display:none;" data-version="5.4.7.2">
                    <ul>    
                        <li *ngFor="let banner of banners" 
                            data-transition="slideoververtical" 
                            data-slotamount="default" 
                            data-hideafterloop="0" 
                            data-hideslideonmobile="off"
                            data-easein="default" 
                            data-easeout="default" 
                            data-masterspeed="default"
                            data-rotate="0" 
                            data-saveperformance="off"
                            data-title="Slide">
                            <div class="tp-caption tp-shape tp-shapewrapper " id="slide-100-layer" 
                                data-x="['center','center','center','center']" 
                                data-hoffset="['0','0','0','0']" 
                                data-y="['middle','middle','middle','middle']" 
                                data-voffset="['0','0','0','0']" 
                                data-width="full" data-height="full" 
                                data-whitespace="nowrap" 
                                data-type="shape" 
                                data-basealign="slide" 
                                data-responsive_offset="off" 
                                data-responsive="off" 
                                data-frames='[{"from":"opacity:0;","speed":1000,"to":"o:1;","delay":0,"ease":"Power4.easeOut"},{"delay":"wait","speed":1000,"to":"opacity:0;","ease":"Power4.easeOut"}]' 
                                data-textAlign="['left','left','left','left']" 
                                data-paddingtop="[0,0,0,0]" 
                                data-paddingright="[0,0,0,0]" 
                                data-paddingbottom="[0,0,0,0]" 
                                data-paddingleft="[0,0,0,0]" 
                                style="z-index: 2;background-color:rgba(0, 0, 0, 0.1);border-color:rgba(0, 0, 0, 0);border-width:0px; background-image:url(assets/images/overlay/rrdiagonal-line.png)"> </div>

                            <!-- Video Handling -->
                            <div *ngIf="banner.bannerType === 'VIDEO'" 
                                 class="rs-background-video-layer"
                                 data-forcerewind="on" 
                                 data-volume="mute"
                                 data-videowidth="100%" 
                                 data-videoheight="100%"
                                 [attr.data-videomp4]="isServerVideo(banner.videoUrl) ? banner.videoUrl : null"
                                 [attr.data-videowebm]="''"
                                 data-videopreload="auto"
                                 data-videoloop="loop" 
                                 data-aspectratio="16:9"
                                 data-autoplay="true"
                                 data-autoplayonlyfirsttime="false">
                                
                                <!-- External Video Embed -->
                                <div *ngIf="!isServerVideo(banner.videoUrl)" class="tp-video-layer">
                                    <iframe *ngIf="safeUrls[banner.id]"
                                            [src]="safeUrls[banner.id]"
                                            allowfullscreen
                                            allow="autoplay; encrypted-media"
                                            frameborder="0"
                                            style="width: 100%; height: 100%">
                                    </iframe>
                                </div>
                            </div>

                            <!-- Image Handling -->
                            <img *ngIf="banner.bannerType === 'IMAGE'"
                                 src="assets/images/main-slider/dummy.png"  
                                 alt=""  
                                 [attr.data-lazyload]="banner.videoUrl"
                                 data-bgposition="center center" 
                                 data-kenburns="on"
                                 data-duration="4000" 
                                 data-ease="Power3.easeInOut" 
                                 data-scalestart="150"
                                 data-scaleend="100" 
                                 data-rotatestart="0" 
                                 data-rotateend="0"
                                 data-blurstart="0" 
                                 data-blurend="0" 
                                 data-offsetstart="0 0"
                                 data-offsetend="0 0" 
                                 data-bgparallax="4" 
                                 class="rev-slidebg"
                                 data-no-retina>

                            <!-- Slide content remains same -->
                            <!-- ... (keep existing slide content layers) -->
                            <div class="tp-caption tp-shape tp-shapewrapper ov-tp " 
                            id="slide-100-layer-1" 
                            data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']" 
                            data-y="['middle','middle','middle','middle']" data-voffset="['0','0','0','0']" 
                            data-width="full"
                            data-height="full"
                            data-whitespace="nowrap"
                            data-type="shape" 
                            data-basealign="slide" 
                            data-responsive_offset="off" 
                            data-responsive="off"
                            data-frames='[{"delay":10,"speed":1000,"frame":"0","from":"opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"wait","speed":1500,"frame":"999","to":"opacity:0;","ease":"Power4.easeIn"}]'
                            data-textAlign="['inherit','inherit','inherit','inherit']"
                            data-paddingtop="[0,0,0,0]"
                            data-paddingright="[0,0,0,0]"
                            data-paddingbottom="[0,0,0,0]"
                            data-paddingleft="[0,0,0,0]"
                            style="z-index: 5;">
                        </div>
                        <div class="tp-caption " 
                            id="slide-100-layer-3" 
                            data-x="['center','center','center','center']" data-hoffset="['-90','45','0','0']" 
                            data-y="['middle','middle','middle','middle']" data-voffset="['-90','-100','-80','-90']" 
                            data-fontsize="['65','50','40','30']"
                            data-lineheight="['75','60','50','40']"
                            data-letterspacing="['2','2','2','2']"
                            data-width="['1000','900','768','360']"
                            data-height="none"
                            data-whitespace="['normal','nowrap','normal','normal']"
                            data-type="text" 
                            data-responsive_offset="off" 
                            data-responsive="off"
                            data-frames='[{"delay":900,"speed":2000,"frame":"0","from":"z:0;rX:0;rY:0;rZ:0;sX:1.1;sY:1.1;skX:0;skY:0;opacity:0;","color":"#000000","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"wait","speed":500,"frame":"999","color":"#000000","to":"opacity:0;","ease":"nothing"}]'
                            data-textAlign="['left','left','center','center']"
                            data-paddingtop="[0,0,0,0]"
                            data-paddingright="[10,10,0,0]"
                            data-paddingbottom="[0,0,0,0]"
                            data-paddingleft="[0,0,0,0]"
                            style="z-index: 6; min-width: 800px; max-width: 800px; font-weight: 600; white-space: normal; color: #fff; font-family:'Merriweather', serif;">           
                            {{banner.headline}}  <br/> Join Every Week                   
                        </div>
                        <!-- LAYER NR. 3 -->
                        <div class="tp-caption" 
                            id="slide-100-layer-4" 
                            data-x="['center','center','center','center']" data-hoffset="['-265','-165','0','0']" 
                            data-y="['middle','middle','middle','middle']" data-voffset="['50','15','20','10']" 
                            data-fontsize="['18','16','14','14']"
                            data-lineheight="['30','30','26','26']"
                            data-width="['640','481','500','300']"
                            data-height="none"
                            data-whitespace="normal"
                            data-type="text" 
                            data-responsive_offset="off" 
                            data-responsive="off"
                            data-frames='[{"delay":900,"speed":2000,"frame":"0","from":"z:0;rX:0;rY:0;rZ:0;sX:1.1;sY:1.1;skX:0;skY:0;opacity:0;","color":"#000000","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"wait","speed":500,"frame":"999","color":"#000000","to":"opacity:0;","ease":"nothing"}]'
                            data-textAlign="['left','left','center','center']"
                            data-paddingtop="[0,0,0,0]"
                            data-paddingright="[0,0,0,0]"
                            data-paddingbottom="[0,0,0,0]"
                            data-paddingleft="[0,0,0,0]"
                            style="z-index: 7; min-width: 640px; max-width: 640px; font-weight: 700; font-size: 18px; line-height: 30px; font-weight: 400; color: #fff; font-family: 'Roboto',sans-serif;">{{banner.paragraph}}
                        </div>
                        <!-- LAYER NR. 5 -->
                        <a class="tp-caption rev-btn tc-btnshadow btnhover14 tp-rs-menulink" 
                            [routerLink]="['/about-1']" target="_blank"			 
                            id="slide-100-layer-5" 
                            data-x="['center','center','center','center']" data-hoffset="['-515','-340','-85','-65']" 
                            data-y="['middle','middle','middle','middle']" data-voffset="['140','100','100','100']" 
                            data-lineheight="['18','18','18','18']"
                            data-whitespace="nowrap"
                            data-type="button" 
                            data-actions=''
                            data-responsive_offset="off" 
                            data-responsive="off"
                            data-frames='[{"delay":900,"speed":2000,"frame":"0","from":"x:-50px;z:0;rX:0;rY:0;rZ:0;sX:1.1;sY:1.1;skX:0;skY:0;opacity:0;fbr:100;","bgcolor":"#000000","to":"o:1;fbr:100;","ease":"Power3.easeInOut"},{"delay":"wait","speed":500,"frame":"999","bgcolor":"#000000","to":"opacity:0;fbr:100;","ease":"Power3.easeInOut"},{"frame":"hover","speed":"150","ease":"Power1.easeInOut","to":"o:1;rX:0;rY:0;rZ:0;z:0;fbr:90%;","style":"c:rgba(255,255,255,1);"}]'
                            data-textAlign="['center','center','center','center']"
                            data-paddingtop="[15,15,15,10]"
                            data-paddingright="[30,30,30,20]"
                            data-paddingbottom="[15,15,15,10]"
                            data-paddingleft="[30,30,30,20]"
                            style="z-index: 8;background-color: #9ac92f !important;letter-spacing: 2px; white-space: nowrap; font-size: 12px; font-weight: 600; color: rgba(255,255,255,1);  text-transform: uppercase; border-radius:4px;"> About Us
                        </a>
                        <!-- LAYER NR. 5 -->
                        <a class="tp-caption rev-btn tc-btnshadow btnhover14 tp-rs-menulink" 
                            href="javascript:void(0);" (click)="navigateTo('/home-coaching#register')"		 
                            id="slide-100-layer-6"  
                            data-x="['center','center','center','center']" data-hoffset="['-360','-180','70','65']" 
                            data-y="['middle','middle','middle','middle']" data-voffset="['140','100','100','100']"  
                            data-lineheight="['18','18','18','18']"
                            data-whitespace="nowrap"
                            data-type="button" 
                            data-actions=''
                            data-responsive_offset="off" 
                            data-responsive="off"
                            data-frames='[{"delay":900,"speed":2000,"frame":"0","from":"x:-50px;z:0;rX:0;rY:0;rZ:0;sX:1.1;sY:1.1;skX:0;skY:0;opacity:0;fbr:100;","bgcolor":"#000000","to":"o:1;fbr:100;","ease":"Power3.easeInOut"},{"delay":"wait","speed":500,"frame":"999","bgcolor":"#000000","to":"opacity:0;fbr:100;","ease":"Power3.easeInOut"},{"frame":"hover","speed":"150","ease":"Power1.easeInOut","to":"o:1;rX:0;rY:0;rZ:0;z:0;fbr:90%;","style":"c:rgba(255,255,255,1);"}]'
                            data-textAlign="['center','center','center','center']"
                            data-paddingtop="[15,15,15,10]"
                            data-paddingright="[30,30,30,20]"
                            data-paddingbottom="[15,15,15,10]"
                            data-paddingleft="[30,30,30,20]"
                            style="z-index: 8; background-color: #9ac92f !important;letter-spacing: 2px; white-space: nowrap; font-size: 12px; font-weight: 600; color: rgba(255,255,255,1);  text-transform: uppercase; border-radius:4px;"> Register 
                        </a>
                        </li>
                    </ul>
                    <div class="tp-bannertimer tp-bottom" style="visibility: visible !important;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
