<!-- banner.component.html -->
<div class="banner-container">
  <div class="banner-media">
    <!-- Video Banner -->
    <video *ngIf="currentBanner?.bannerType === 'VIDEO' && !isExternalVideo(currentBanner.videoUrl)" 
           [muted]="true" autoplay loop playsinline>
      <source [src]="currentBanner?.videoUrl" type="video/mp4">
    </video>
    
    <!-- External Video (YouTube/Vimeo) -->
    <iframe *ngIf="currentBanner?.bannerType === 'VIDEO' && isExternalVideo(currentBanner.videoUrl)"
            [src]="getSafeVideoUrl(currentBanner.videoUrl)" 
            frameborder="0" allow="autoplay; encrypted-media" 
            allowfullscreen muted playsinline>
    </iframe>
    
    <!-- Image Banner -->
    <img *ngIf="currentBanner?.bannerType === 'IMAGE'" 
         [src]="currentBanner?.videoUrl" 
         alt="Banner Image">
  </div>

  <div class="mask-layer"></div>

  <div class="content-layer">
    <div class="banner-text">
      <h1 class="tp-caption" style="z-index: 6; min-width: 800px; max-width: 800px; font-weight: 600; white-space: normal; color: #fff; font-family:'Merriweather', serif;">{{currentBanner?.headline}}</h1>
      <p style="z-index: 7; min-width: 640px; max-width: 640px; font-weight: 700; font-size: 18px; line-height: 30px; font-weight: 400; color: #fff; font-family: 'Roboto',sans-serif;">{{currentBanner?.paragraph}}</p>
    </div>
    <div class="button-group d-flex align-item-center">
      <!-- <button class="btn"  style="z-index: 8;background-color: #ec2127 !important;letter-spacing: 2px; white-space: nowrap; font-size: 12px; font-weight: 600; color: rgba(255,255,255,1);  text-transform: uppercase; border-radius:4px;">About</button> -->
      <a href="javascript:void(0);" *ngIf="user === null" class="site-button btnhover14" (click)="navigateToLogin()" style="z-index: 8;background-color: #ec2127 !important;letter-spacing: 2px; white-space: nowrap; font-size: 12px; font-weight: 600; color: rgba(255,255,255,1);  text-transform: uppercase; border-radius:4px; text-decoration: none;">Login</a>
      <a href="javascript:void(0);" *ngIf="user !== null" class="site-button btnhover14" (click)="openLogoutModal(staticBackdropModal)" style="z-index: 8;background-color: #ec2127 !important;letter-spacing: 2px; white-space: nowrap; font-size: 12px; font-weight: 600; color: rgba(255,255,255,1);  text-transform: uppercase; border-radius:4px; text-decoration: none;">LogOut</a>

      <button class="site-button btnhover10"(click)="navigateTo('/home-coaching#register')"	 style="z-index: 8;background-color: #ec2127 !important;letter-spacing: 2px; white-space: nowrap; font-size: 12px; font-weight: 600; color: rgba(255,255,255,1);  text-transform: uppercase; border-radius:4px;">Register</button>
    </div>
  </div>

  <div class="banner-controls">
    <button class="control-btn prev" (click)="changeBanner(-1)">‹</button>
    <button class="control-btn next" (click)="changeBanner(1)">›</button>
  </div>
</div>


<ng-template #staticBackdropModal let-modal>
  <div>
      <div class="modal-header d-flex justify-content-center w-100 text-center" style="border: none !important; background-color: #fff !important;">
          <h4 class="modal-title pull-left text-dark"><i class="fa fa-exclamation-triangle text-warning" aria-hidden="true"></i> Are
              you sure? </h4>
          <!-- <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">

          </button> -->
      </div>
      <div class="modal-body text-center">
          <p class="m-0">Are you sure you want to logout ?</p>
      </div>
      <div class="modal-footer d-flex justify-content-center" style="border: none !important;">
          <button type="button" class="btn btn-danger w-100 p-0"
              style="width: 116px !important; height: 32px !important;"
              (click)="modal.close('Close click')">No</button>
          <button type="button" class="btn btn-success w-100 p-0"
              style="width: 116px !important; height: 32px !important;"
              (click)="logOUt()">Yes</button>
      </div>
  </div>

</ng-template>
