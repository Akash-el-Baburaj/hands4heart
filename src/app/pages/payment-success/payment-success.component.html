<div class="page-wraper">
  <!-- header -->
  <app-header-light4></app-header-light4>
  <!-- header END -->

  <!-- Content -->
  <div class="page-content bg-gray">
    <div class="section-full content-inner">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8 col-lg-10 col-md-12">
            <div class="bg-white rounded shadow-sm p-5 text-center">

              <!-- Success message heading in green -->
              <h2 class="font-28 text-success mb-3">Payment Successful!</h2>

              <!-- Optional: Apply text-success to messages as well -->
              <p class="text-success mb-2">
                Thank you for your payment. Your enrollment is being processed.
              </p>
              <p class="text-success mb-2">
                You will be automatically redirected to your course page shortly.
              </p>
              <p class="text-success">
                If you are not redirected, please click the button below.
              </p>

              <div class="text-center mt-4">
                <a
                  [routerLink]="'/program'"
                  class="site-button btnhover10"
                  style="background-color: #060b89 !important; color: white !important;"
                >
                  Go to Courses
                </a>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <app-footer4></app-footer4> -->
  <!-- <app-scroltop></app-scroltop> -->
</div>
