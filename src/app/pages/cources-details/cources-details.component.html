
<div class="page-wraper">

    <!-- header -->
    <app-header-light4></app-header-light4>
    <!-- header END -->
    <!-- Content -->
    <div class="page-content bg-gray">
        <!-- inner page banner -->
        <app-banner1 [data] = "banner"></app-banner1>
        <!-- inner page banner END -->
		<div class="section-full content-inner">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 m-b30">
						<div class="course-view text-center">
							<h2 class="m-t0 m-b10 font-28 title text-black">{{courseTitle}}</h2>
							<ul class="course-info">
								<li> 
									<i class="fa fa-user"></i> <span> 65</span> 
									<div class="course-info-dec">Student</div>
								</li>
								<li> 
									<i class="fa fa-star"></i> <span> 4.3</span> 
									<div class="course-info-dec">Reviews (23)</div>
								</li>
								<li> 
									<i class="fa fa-clock-o"></i> <span> 2.0</span> 
									<div class="course-info-dec">Learning Hours</div>
								</li>
							</ul>
						</div>
					</div>
					<!-- Side bar start -->
					<div class="col-xl-3 col-lg-4 col-md-12 m-b30">
						<aside class="side-bar sticky-top">
							<div class="widget">
								<div class="teacher-info text-center">
									<div class="top-info">
										<span class="price text-primary">Free</span>
										<a href="javascript: void(0)" class="site-button button-sm">{{ userProfile.paymentStatus }}</a>
									</div>
									<div class="teacher-pic"> 
										<a href="#"><img src="assets/images/testimonials/pic2.jpg" alt=""></a> 
									</div>
									<h4 class="name">{{ userProfile.user_name }}</h4>
									<span class="position">{{ userProfile.user_Phone }}</span>
									<div class="clearfix m-b20">
										<a href="" class="site-button button-sm">{{ userProfile.createdBy }}<i class="fa fa-envelope-o m-l5"></i></a>
									</div>
									
								</div>
							</div>
							<!-- <app-category-list1></app-category-list1> -->
							<app-recent-posts1 [data]="CourseDetailsData" (courseSelected)="getCourseVideo($event)"></app-recent-posts1>
						</aside>
					</div>
					<!-- Side bar END -->
					<!-- left part start -->
					<div class="col-xl-9 col-lg-8 col-md-12 m-b30">
						<div class="row">
							<div class="col-lg-12">
								<div class="media m-b30">
									<img *ngIf="!courseVideo" src="assets/images/blog/default/thum1.jpg" alt="">
									<iframe 
											*ngIf="courseVideo" 
											[src]="getSafeUrl(courseVideo)" 
											width="100%" 
											height="300" 
											frameborder="0" 
											allow="autoplay; encrypted-media" 
											allowfullscreen>
										</iframe>
								</div>
							</div>
							<div class="col-lg-12 mb-3 d-flex justify-content-end">
								<div class="site-button  me-2" *ngIf="paymentStatus === 'paid'" style="
															background-color: #fff !important;
															color: #000;
															border: 2px solid #000;">ENROLLED <i class="fa fa-check-circle" ></i>
</div>
								<button class="site-button btnhover10  w-25" *ngIf="paymentStatus === 'unpaid'"  (click)="getEnroll(courseId)">ENROLL</button>
								<button class="site-button btnhover14  w-25 ms-3" (click)="navigateToTestList(courseId)">Test</button>
							</div>
							<div class="col-lg-12">
								
								<!-- Tabs -->
								<app-courses6 [data]="CourseDetailsData" [PaymentStatus]="paymentStatus" (courseSelected)="getCourseVideo($event)"></app-courses6>
								<!-- Tabs End-->

							</div>
						</div>
					</div>
					<!-- left part start -->
				</div>
            </div>
        </div>
	</div>
    <!-- Content END-->
    <!-- Footer -->
   <!-- Newsletter -->
	<app-newsletter2></app-newsletter2>
   <!-- Footer -->
    <app-footer13></app-footer13>
    <!-- Footer END-->
    <!-- scroll top button -->
    <!-- scroltop -->
    <app-scroltop></app-scroltop>
</div>
